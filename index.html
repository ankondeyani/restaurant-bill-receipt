<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nutrition Label</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>

<body>
  <div class="label">
    <header>
      <h1 class="bold">Moments Bar</h1>
      
      <p id="add">1016 6th Ave, NY</p>
      <div class="divider"></div>
      <p class="addo">16 March, 2024</p>
      <p class="bold">Table No <span>08</span></p>
    </header>
    <div class="divider large"></div>
    <div class="daily-value small-text">
      <div class="divider"></div>
      <p><span>Hendrick Gin and Tonic</span> <span class="bold">$10.50</span></p>
      <p class="indent no-divider">Extra <span class="bold">$5.25</span></p>
      <div class="divider"></div>
      <p class="indent no-divider"><span><i>Bonus</i> Gin</span></p>
      <div class="divider"></div>
      <p><span>Ginger Mule</span> <span class="bold">$9.50</span></p>
      <p><span>Camus Zin Glass</span> <span class="bold">$24.00</span></p>
      <p><span>Titos Vodka Soda</span> <span class="bold">$12.00</span></p>
      <div class="divider large"></div>
      <p>SUB-TOTAL <span>$61.25</span></p>
      <p>TAX <span>$4.70</span></p>
      <p>DISCOUNT <span>$2.00</span></p>
    </div>
    <div class="budget-info">
      <div class="left-container">
        <p>Total</p>
      </div>
      <span>$63.95</span>
    </div>
    <div class="divider medium"></div>
    <div class="note">
    <p> ------------- Have a nice day!-------------</p>
    </div>
  </div>
</body>
</html>
